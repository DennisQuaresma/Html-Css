<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>imagens flexíveis</title>
    </head>
    <body>
        <h1>imagem Flexível</h1>
        <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
        <picture>
            <source media="(max-width: 750px)" srcset="image/paisagem-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="image/paisagem-m.png" type="image/png">
            <img src="image/paisagem-g.png" alt="paisagem-g">
        </picture>
    </body>
</html>
